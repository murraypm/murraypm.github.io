<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>My Title</title>
    <!--
            Document Name
            Author: Portia Plante
        -->
  </head>
  <body>
    <div id="content">
      <header id="main-header">
        <h1>Main Title</h1>
        <h2>Sub Title</h2>

        <nav id="main-nav">
            <div id="toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
          <ul id="nav-items" class="columns hide-small">
            <li><a href="#">Nav Item 1</a></li>
            <li><a href="#">Nav Item 2</a></li>
            <li><a href="#">Nav Item 3</a></li>
            <li><a href="#">Nav Item 4</a></li>
            <li><a href="#">Nav Item 5</a></li>
          </ul>
        </nav>
      </header>
      <main id="main-content" class="columns">
        <section>
          <h3>Thermometer</h3>
          <p>Goal: 10,000</p>
          <p>
            <label for="txt-funds">Enter funds:</label>
            <input id="txt-funds" type="text">
            <span id="error-funds" class="error">Test</span>
          </p>
          <button id="btn-funds">Submit</button>
          <div id="thermometer"></div>
        </section>
        <section>
          <h3>Loops</h3>
          <button id="btn-loops">Loop</button>
          <div id="loops-result"></div>
        </section>
        <section>
          <h3>Column 3</h3>
          <label for="txt-start">Start:</label>
          <input id="txt-start" type="text">
          <label for="txt-end">End:</label>
          <input id="txt-end" type="text">
          <button id="btn-loop">Loop</button>
          <p id="loop-error" class="error"></p>
          <ul id="loops-p"></ul>
          <p id="info" class="special">test</p>
        </section>
      </main>
      <footer id="main-footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
